	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<li><a href="">首页</a></li>
						<li><a href="">信息</a></li>
						<li><a href="">关于</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="/user/publisherSignUp" id="signUpForm" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>注册</h2>
						<div id="alert" class="alert alert-warning">
							<button id="alertButton" type="button" class="close" onclick="$('#alert').hide()">&times;</button>
							<span id="alertText">
                                待填写的提示信息
                            </span>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">昵称</label>
							<input name="nickName" type="text" class="form-control" id="name" placeholder="昵称" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="username" class="sr-only">用户名</label>
							<input name="userId" type="text" class="form-control" id="username" placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input name="password" type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="passwordAssure" class="sr-only">重新输入密码</label>
							<input type="password" class="form-control" id="passwordAssure" placeholder="再次输入密码" autocomplete="off">
						</div>
						<div class="form-group">
							<p>已经注册?<a href="/user/login">登录</a></p>
						</div>
						<div class="form-group">
							<button  id="signUpBtn" type="button" onclick="signUp();" class="btn btn-primary">注册</button>
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. More Information <a href="mailto:161250103@smail.nju.edu.cn" target="_blank" title="发送邮件">站长邮箱</a></small></p></div>
			</div>
		</div>

		<script>
            window.onload=function () {
                var oUser=document.getElementById("username");
                var oForm=document.getElementById("signUpForm");
                oForm.onsubmit=function () {
                    setCookie("userId",oUser.value,1);
                }
                $("#alert").hide();
            }
		</script>
		<script src="/js/login/signUp.js"></script>

	<!-- jQuery -->
		<script src="/js/login/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="/js/login/bootstrap.min.js"></script>
		<!-- Placeholder -->
		<script src="/js/login/jquery.placeholder.min.js"></script>
		<!-- Waypoints -->
		<script src="/js/login/jquery.waypoints.min.js"></script>
		<!-- Main JS -->
		<script src="/js/login/main.js"></script>
	</body>
